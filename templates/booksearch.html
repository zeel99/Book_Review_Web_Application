{% extends "layout.html" %}

{% block title%}
Search_book
{% endblock %}

{% block body %}

<h2 style="margin:4vh;font-family:Lucida Sans Unicode"> Successfully Done. </h2>
<h1 action="{{url_for('book')}}" method ="POST" class="mb-4"
    style="font-family:Lucida Sans Unicode; text-shadow: 3px 3px 6px grey;"> SEARCH BOOK </h1>

<h4 style="font-family:Lucida Sans Unicode" class="mb-4"> Enter ISBN number or Title or Author of the required Book: </h4>

<form action="{{url_for('search')}}" method="post">
 <input class="form-control mb-4" type="text" name="isbn" placeholder="ISBN#">
 <input class="form-control mb-4" type="text" name="title" placeholder="TITLE" >
 <input class="form-control mb-4" type="text" name="author" placeholder="AUTHOR">

 <input type="submit" class="btn btn-info  " name="search" value="Search ">
</form>

<form action="{{url_for('logout')}}" method="post">
 <div>
 <button class="btn btn-info my-4 " name="logout" type="submit">Log Out</button>
 </div>
</form>
{%endblock%}
